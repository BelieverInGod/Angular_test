<mat-form-field appearance="fill" class="color">
    <mat-label>Select the limit</mat-label>
    <mat-select [(ngModel)]="limit" (selectionChange)="searchByLimit()" >
        <mat-option [value]="item" *ngFor="
        let item of nums
        ">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
