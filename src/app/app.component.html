<!-- User name: <input type="text" [(ngModel)]="userName"> -->


<div class="flexBox">
  <div class="InfoContainer"><h1>CATS LOVER</h1></div>
  <div class="inputContainer">
    <app-limit-select (setLimit)="setLimit($event)"  class="inputLimit"></app-limit-select>
    <app-input-select (setValue)='setValue($event)' class="inputBreed"></app-input-select>
  </div>
  <button class="my_button" (click)="search()">ROLL</button>
  <div *ngFor="let item of catsList" class="box">
      <img  src="{{item.url}}" alt="" class="photo">
  </div>
  
  <button class="pagination" (click)="addPagination()" [class.invisible]="catsList?.length" >
    ADD PICTURE
  </button>
</div>
